<head>
  <title>phils-meteor-coursera</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container">
  	{{> images}}
  </div>
</body>

<template name="images">
	<div class="row">

		{{#each images}}
		<div class="col-xs-12 col-md-3">
			<div class="thumbnail" id="{{_id}}">
				<img class="js-image" src="{{img_src}}" atl="{{img_alt}}">	

				<div class="caption">
					<h3>Rating: {{rating}}</h3>
					<p>description of the image</p>
				</div>
                <p>{{>starsRating mutable="true" class="js-rating-image" id=_id}}</p>
                <button class="js-del-image btn btn-danger">Eliminar</button>
			</div>
		</div>
	  	{{/each}}
	
	</div>
		
</template>
